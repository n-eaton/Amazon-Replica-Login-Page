<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonLoginPagewithHTMLandCSS</title>
    <link rel="stylesheet" type="text/css" href="./static/css/main.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="login_logo">
                <img src="./static/images/amazon_logo.jpg" alt="">
            </div>
            <div class="main_container">
                <div class="login_container">
                    <h1>Sign-in</h1>
                    <form>
                        <h5>Email or mobie phone number</h5>
                        <input type="email" name="user-mail" class="input" />
                        <button class="login_signInButton">Continue</button>
                    </form>
                    <p>
                        By continuing, you agree to Amazon's
                        <a href="#" class="int">Conditions of Use </a> and <a href="#" class="int"> Privacy Notice.</a>
                    </p>
                    <p>
                        <a href="#" class="int">Heed Help?</a>
                    </p>
                </div>
                <h2><span>New to Amazon</span></h2>
                <button class="innerButton">Create your Amazon account</button>
            </div>
        </div>
        <section class="footer">
                <hr class="solid" />
                <div class="links">
                    <a href="#" class="link">Conditions of Use</a>
                    <a href="#" class="link">Privacy Notice</a>
                    <a href="#" class="link">Help</a>
                </div>

    </div>
